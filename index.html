<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-content">
    <header class="site-header">
      <h1 class="site-title">Our Pricing</h1>
      <div class="pricing-toggle-wrapper">
        <a class="pricing-toggle-link" href="">Annually</a>
          <div class="pricing-toggle-switch">
            <a class="pricing-toggle-link" href="">Annually</a>
            <a class="pricing-toggle-link" href="">Monthly</a>
          </div>
        <a class="pricing-toggle-link" href="">Monthly</a>
      </div>
    </header>
    <div class="main pricing-categories">
      <ul class="pricing-categories-list">
        <li class="pricing-categories-item">
          <div class="card">
            <h3 class="pricing-title">Basic</h3>
            <dl class="price">
              <dt class="price-currency-type">$</dt>
              <dd class="price-value">19.99</dd>
            </dl>
            <span class="conditions">500 GB Storage</span>
            <span class="conditions">2 Users Allowed</span>
            <span class="conditions">Send up to 3 GB</span>
            <button class="price-about-button">LEARN MORE</button>
          </div>
        </li>
        <li class="pricing-categories-item">
          <div class="card">
            <h3 class="pricing-title">Professional</h3>
            <dl class="price">
              <dt class="price-currency-type">$</dt>
              <dd class="price-value">24.99</dd>
            </dl>
            <span class="conditions">1 TB Storage</span>
            <span class="conditions">5 Users Allowed</span>
            <span class="conditions">Send up to 10 GB</span>
            <button class="price-about-button">LEARN MORE</button>
          </div>
        </li>
        <li class="pricing-categories-item">
          <div class="card">
            <h3 class="pricing-title">Master</h3>
            <dl class="price">
              <dt class="price-currency-type">$</dt>
              <dd class="price-value">39.99</dd>
            </dl>
            <span class="conditions">2 TB Storage</span>
            <span class="conditions">10 Users Allowed</span>
            <span class="conditions">Send up to 20 GB</span>
            <button class="price-about-button">LEARN MORE</button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
